<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏合集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #game-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .game-btn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            text-align: center;
        }
        .game-btn:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 600px) {
            #game-list {
                width: 100%;
            }
            .game-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>小游戏合集</h1>
    <div id="game-list">
        <a href="addword.html" class="game-btn">加字游戏</a>
        <a href="chengyujielong.html" class="game-btn">成语接龙</a>
        <a href="twenty-four.html" class="game-btn">24点游戏</a>

</html>
