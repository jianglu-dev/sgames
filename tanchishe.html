<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #game-container {
            width: 100%;
            max-width: 400px;
        }
        #game-board {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            position: relative;
        }
        #speed-control {
            margin-top: 20px;
        }
        #nav-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-btn {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-btn:hover {
            background-color: #e0e0e0;
        }
        #game-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 150px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #up-btn { grid-column: 2; }
        #left-btn { grid-column: 1; grid-row: 2; }
        #right-btn { grid-column: 3; grid-row: 2; }
        #down-btn { grid-column: 2; grid-row: 3; }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="nav-container">
        <button class="nav-btn" onclick="location.href='index.html'">首页</button>
        <button class="nav-btn" onclick="location.href='addword.html'">加字游戏</button>
        <button class="nav-btn" onclick="location.href='chengyujielong.html'">成语接龙</button>
        <button class="nav-btn" onclick="location.href='twenty-four.html'">24点游戏</button>
        <button class="nav-btn" onclick="location.href='tanchishe.html'">贪吃蛇</button>
    </div>
    <div id="game-container">
        <h1>贪吃蛇游戏</h1>
        <div id="score">得分: 0</div>
        <div id="game-board">
            <div id="game-over">
                <h2>游戏结束</h2>
                <p id="final-score"></p>
                <button id="restart-btn">重新开始</button>
            </div>
        </div>
        <div id="speed-control">
            <label for="speed">速度：</label>
            <input type="range" id="speed" min="1" max="10" value="5">
            <span id="speed-value">5</span>
        </div>
        <button id="start-btn">开始游戏</button>
        <div id="game-controls">
            <button id="up-btn" class="control-btn">↑</button>
            <button id="left-btn" class="control-btn">←</button>
            <button id="right-btn" class="control-btn">→</button>
            <button id="down-btn" class="control-btn">↓</button>
        </div>
    </div>
    <script>
        const board = document.getElementById('game-board');
        const speedControl = document.getElementById('speed');
        const speedValue = document.getElementById('speed-value');
        const startBtn = document.getElementById('start-btn');
        const gameOverScreen = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        let snake = [{x: 150, y: 150}];
        let food = {};
        let direction = 'right';
        let gameLoop;
        let speed = 100;
        let score = 0;

        const upBtn = document.getElementById('up-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');

        function createFood() {
            food = {
                x: Math.floor(Math.random() * 15) * 20,
                y: Math.floor(Math.random() * 15) * 20
            };
        }

        function drawGame() {
            board.innerHTML = '';
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.style.position = 'absolute';
                snakeElement.style.width = '20px';
                snakeElement.style.height = '20px';
                snakeElement.style.backgroundColor = 'green';
                snakeElement.style.left = `${segment.x}px`;
                snakeElement.style.top = `${segment.y}px`;
                board.appendChild(snakeElement);
            });

            const foodElement = document.createElement('div');
            foodElement.style.position = 'absolute';
            foodElement.style.width = '20px';
            foodElement.style.height = '20px';
            foodElement.style.backgroundColor = 'red';
            foodElement.style.left = `${food.x}px`;
            foodElement.style.top = `${food.y}px`;
            board.appendChild(foodElement);
        }

        function moveSnake() {
            const head = {...snake[0]};

            switch(direction) {
                case 'up': head.y -= 20; break;
                case 'down': head.y += 20; break;
                case 'left': head.x -= 20; break;
                case 'right': head.x += 20; break;
            }

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `得分: ${score}`;
                createFood();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x > 280 || head.y < 0 || head.y > 280 || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);
            drawGame();
        }

        function endGame() {
            clearInterval(gameLoop);
            gameOverScreen.style.display = 'block';
            finalScoreElement.textContent = `最终得分: ${score}`;
        }

        function startGame() {
            snake = [{x: 150, y: 150}];
            createFood();
            direction = 'right';
            score = 0;
            scoreElement.textContent = `得分: ${score}`;
            clearInterval(gameLoop);
            gameLoop = setInterval(moveSnake, speed);
            gameOverScreen.style.display = 'none';
        }

        function changeDirection(newDirection) {
            switch(newDirection) {
                case 'up': if (direction !== 'down') direction = 'up'; break;
                case 'down': if (direction !== 'up') direction = 'down'; break;
                case 'left': if (direction !== 'right') direction = 'left'; break;
                case 'right': if (direction !== 'left') direction = 'right'; break;
            }
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': if (direction !== 'down') direction = 'up'; break;
                case 'ArrowDown': if (direction !== 'up') direction = 'down'; break;
                case 'ArrowLeft': if (direction !== 'right') direction = 'left'; break;
                case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
            }
        });

        speedControl.addEventListener('input', () => {
            speed = 200 - speedControl.value * 15;
            speedValue.textContent = speedControl.value;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = setInterval(moveSnake, speed);
            }
        });

        startBtn.addEventListener('click', startGame);

        upBtn.addEventListener('click', () => changeDirection('up'));
        leftBtn.addEventListener('click', () => changeDirection('left'));
        rightBtn.addEventListener('click', () => changeDirection('right'));
        downBtn.addEventListener('click', () => changeDirection('down'));

        // 为触摸设备添加触摸事件
        upBtn.addEventListener('touchstart', (e) => { e.preventDefault(); changeDirection('up'); });
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); changeDirection('left'); });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); changeDirection('right'); });
        downBtn.addEventListener('touchstart', (e) => { e.preventDefault(); changeDirection('down'); });

        restartBtn.addEventListener('click', startGame);

        // 初始化游戏
        createFood();
        drawGame();
    </script>
</body>
</html>
