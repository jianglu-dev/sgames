<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24点游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #game-container {
            width: 100%;
            max-width: 600px;
        }
        #numbers-display {
            font-size: 20px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        #input-container {
            display: flex;
            margin-bottom: 20px;
        }
        #expression-input {
            flex-grow: 1;
            font-size: 18px;
            padding: 5px;
        }
        #submit-btn, #new-game-btn {
            font-size: 18px;
            padding: 5px 10px;
            margin-left: 0;
            margin-bottom: 10px;
        }
        #message {
            color: red;
            margin-bottom: 20px;
        }
        #nav-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-btn {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-btn:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 600px) {
            #input-container {
                flex-direction: column;
            }
            #expression-input {
                margin-bottom: 10px;
            }
            #submit-btn, #new-game-btn {
                width: 100%;
                margin-left: 0;
                margin-bottom: 10px;
            }
            #nav-container {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="nav-container">
        <button class="nav-btn" onclick="location.href='index.html'">首页</button>
        <button class="nav-btn" onclick="location.href='addword.html'">加字游戏</button>
        <button class="nav-btn" onclick="location.href='chengyujielong.html'">成语接龙</button>
        <button class="nav-btn" onclick="location.href='twenty-four.html'">24点游戏</button>
        <button class="nav-btn" onclick="location.href='tanchishe.html'">贪吃蛇</button>
    </div>
    <div id="game-container">
        <h1>24点游戏</h1>
        <p>规则：使用给定的四个数字，通过加减乘除运算得到24。每个数字必须使用一次且只能使用一次。</p>
        <div id="numbers-display"></div>
        <div id="input-container">
            <input type="text" id="expression-input" placeholder="输入你的算式">
            <button id="submit-btn">提交</button>
        </div>
        <div id="message"></div>
        <button id="new-game-btn">新游戏</button>
    </div>
    <script>
        const numbersDisplay = document.getElementById('numbers-display');
        const expressionInput = document.getElementById('expression-input');
        const submitBtn = document.getElementById('submit-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const messageElement = document.getElementById('message');

        let currentNumbers = [];

        function generateRandomNumbers() {
            currentNumbers = [];
            for (let i = 0; i < 4; i++) {
                currentNumbers.push(Math.floor(Math.random() * 9) + 1);
            }
            numbersDisplay.textContent = "数字：" + currentNumbers.join(', ');
        }

        function evaluateExpression(expression) {
            try {
                return Function(`return ${expression}`)();
            } catch (error) {
                return null;
            }
        }

        function checkExpression() {
            const expression = expressionInput.value.trim();
            const result = evaluateExpression(expression);

            if (result === null) {
                messageElement.textContent = "无效的表达式，请重试。";
                return;
            }

            if (result !== 24) {
                messageElement.textContent = "结果不等于24，请重试。";
                return;
            }

            const usedNumbers = expression.match(/\d+/g).map(Number);
            const sortedCurrentNumbers = [...currentNumbers].sort();
            const sortedUsedNumbers = [...usedNumbers].sort();

            if (JSON.stringify(sortedCurrentNumbers) !== JSON.stringify(sortedUsedNumbers)) {
                messageElement.textContent = "请只使用给定的数字，每个数字使用一次。";
                return;
            }

            messageElement.textContent = "恭喜！你解出了24点。";
            messageElement.style.color = "green";
        }

        function startNewGame() {
            generateRandomNumbers();
            expressionInput.value = '';
            messageElement.textContent = '';
            messageElement.style.color = "red";
        }

        submitBtn.addEventListener('click', checkExpression);
        newGameBtn.addEventListener('click', startNewGame);
        expressionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkExpression();
            }
        });

        // 初始化游戏
        startNewGame();
    </script>
</body>
</html>
